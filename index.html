<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        //Rock Paper Scissors Game
        //Computer makes (random) selection
        function computerPlay() {
            randomNumber = Math.random();
            if (randomNumber <= (1/3)){
                return("Rock");
            } else if (randomNumber <= (2/3)) {
                return("Paper");
            } else {
                return("Scissors");
            }
        }
        //Individual round
        function playRound(x){
            if (x.toLowerCase() == "rock") {
                if (computerSelection == "Rock") {
                    return("Tie");
                } else if (computerSelection == "Paper") {
                    return("You Lose");
                } else {
                    return("You Win");
                }
            } else if (x.toLowerCase() == "paper") {
                if (computerSelection == "Rock") {
                    return("You Win");
                } else if (computerSelection == "Paper") {
                    return("Tie");
                } else {
                    return("You Lose");
                }
            } else (x.toLowerCase() == "scissors"); 
                if (computerSelection == "Rock") {
                    return("You Lose");
                } else if (computerSelection == "Paper") {
                    return("You Win");
                } else {
                    return("Tie");
                }
        }
        //Main game function
        function game() {
            var rounds = 5                                                   //change number of rounds here
            var i = 1
            var playerScore = 0
            var computerScore = 0

            while (i <= rounds) { 
                playerSelection = prompt("Rock, Paper or Scissors?");
                computerSelection = computerPlay();
                result = (playRound(playerSelection));
                if (result == "You Win") {
                    playerScore++
                } else if (result == "You Lose") {
                    computerScore++
                }
                console.log("Round " + i + ": " + result + "\nYou - " + playerSelection.toUpperCase() + ", Computer - " + computerSelection.toUpperCase() + "\nScore: You - " + playerScore + ", Computer " + computerScore)
                i++;
            }    
            if (playerScore > computerScore) {
                console.log("Congratulations! You win!\nFinal Score: You: " + playerScore + " Computer: " + computerScore);
            } else if (playerScore < computerScore) {
                console.log("Damn! You lose!\nFinal Score: You: " + playerScore + " Computer: " + computerScore);
            } else {
                console.log("It's a tie!\nFinal Score: You: " + playerScore + " Computer: " + computerScore);
            }       
        }
        game();
    </script>
</body>
</html>
